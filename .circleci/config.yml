version: 2.1

jobs:
  test:
    docker:
      - image: circleci/node:14
    working_directory: ~/repo
    steps:
      - checkout

      - run:
          name: Install Dependencies
          command: npm install

      - run:
          name: Run Tests
          command: npm test
          environment:
            BASE_URL: $BASE_URL  # Assuming you set these in CircleCI environment variables
            USERNAME: $USERNAME
            PASSWORD: $PASSWORD

workflows:
  version: 2
  test-workflow:
    jobs:
      - test